# This is a basic workflow to help you get started with Actions

name: Tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  basic-compilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.1'
      - run: cd epicture && flutter pub get
      - run: cd epicture && flutter test
      - run: cd epicture && flutter build apk --debug --split-per-abi
      - name: COPY Release APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: ./epicture/build/app/outputs/apk/debug/*.apk
